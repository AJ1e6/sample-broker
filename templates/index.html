<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Login</title>
    <style>
        {{ common_css | safe }}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('orders') }}">Orders</a>
        <a href="{{ url_for('positions') }}">Positions</a>
        <a href="{{ url_for('funds') }}">Funds</a>
    </div>
    <div class="content">
        <h1>Welcome to the Broker Portal</h1>
        <p>This portal provides brokers with the tools they need to manage their clients and portfolios effectively.</p>
        <p>Please log in to access your dashboard and start managing your accounts.</p>
    </div>
    <div class="container">
        <h2>Broker Login</h2>
        <form action="/dashboard" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
